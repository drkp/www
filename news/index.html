---
layout: default
title: News & Happenings
---

<ul class="news list-unstyled">
{% for post in site.posts %}
    {% if post.shortnews %}
        <li class="shortnews">
            <span class="date">{{ post.date | date_to_long_string }}</span>
            {{ post.content }}
        </li>
    {% else %}
        <li class="bloglink">
            <span class="date">{{ post.date | date_to_long_string }}</span>
            <b>Blog Post: </b><a href="{{ post.url }}">{{ post.title }}</a><br />
        </li>
    {% endif %}
{% endfor %}
</ul>
